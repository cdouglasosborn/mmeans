{% extends 'sign.server.view.html' %}

{% block content %}
	<md-content class="md-default-theme">
		<h3> Sign Up</h3>
		<md-input-container>
      <label>Name</label>
      <input ng-model="user.name" required>
    </md-input-container>
    <md-input-container>
      <label>Email</label>
      <input type="email" ng-model="user.email" required>
    </md-input-container>
    <md-input-container>
      <label>Password</label>
      <input type="password" ng-model="user.password" required>
    </md-input-container>
	</md-content>
		<div class="md-actions">
			<md-button class="md-button md-primary md-default-theme" ng-transclude="" ng-click="dialog.hide()" tabindex="0">
				<span class="ng-binding ng-scope">Sign Up</span>
			</md-button>
		</div>
{% endblock %}
