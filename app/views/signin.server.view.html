{% extends 'sign.server.view.html' %}

{% block content %}
	<md-content class="md-default-theme">
		<h3> Sign In</h3>
    <form data-ng-submit="signin()">
		<md-input-container>
      <label>Email</label>
      <input type="email" ng-model="user.email" required>
    </md-input-container>
    <md-input-container>
      <label>Password</label>
      <input type="password" ng-model="user.password" required>
    </md-input-container>
	</md-content>
		<div class="">
			<md-button class="md-raised md-primary md-padded-button" ng-transclude="" ng-click="signin()" tabindex="0">
				Sign In
			</md-button>
		</div>
  </form>
</md-content>
  <md-content class="md-default-theme">
    <center>
      <md-button class="md-button md-primary md-default-theme" href="/signup">
        Create an account
      </md-button>
    </center>
  </md-content>
{% endblock %}
